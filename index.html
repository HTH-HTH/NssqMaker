<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <title>NSSQステータス計算機</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p>ぺぺ〇ぺぺ</p>
  <div class="float1">
    <h3>SRSじゃない世界樹の迷宮TRPG　ステータス計算機</h1>
      <input type="submit" id="dice_button" onclick="dice_action();" value="ダイスを振る" onclick="test_button();"><br>
      <p>ダイスを振って3~18の値を「才能」に割り当てててください。
      <p>
      <p id="dice_list">【　】【　】【　】【　】【　】</p>
  </div>


  <div class="float2">
    <!-- ボックス３・４と横幅が合わないので没  -->
  </div>
  <div class="cb"></div><!-- float解除  -->


  <div class="float3">
    <!-- 左側、入力ブロック  -->
    <table class="info">
      <tr>
        <th>レベル</th>
        <td><input type="number" id="level" value="1" min="1" max="99" onChange="sta_make();"></td>
      </tr>
      <tr>

      </tr>
      <th>クラス</th>
      <td><select id="main_job_list" onChange="sta_make();"></select></td>
      <th>サブクラス</th>
      <td><select id="sub_job_list" onChange="sta_make();">
          <option value="－" selected>－</option>
        </select></td>
      </tr>

      <tr>
        <th>STR才能</th>
        <td><input type="number" id="str_talent" value="10" min="3" max="18" onChange="sta_make();"></td>
        <th>STR成長</th>
        <td><input type="number" id="str_grow" value="0" min="0" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>TEC才能</th>
        <td><input type="number" id="tec_talent" value="10" min="3" max="18" onChange="sta_make();"></td>
        <th>TEC成長</th>
        <td><input type="number" id="tec_grow" value="0" min="0" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>VIT才能</th>
        <td><input type="number" id="vit_talent" value="10" min="3" max="18" onChange="sta_make();"></td>
        <th>VIT成長</th>
        <td><input type="number" id="vit_grow" value="0" min="0" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>AGI才能</th>
        <td><input type="number" id="agi_talent" value="10" min="3" max="18" onChange="sta_make();"></td>
        <th>AGI成長</th>
        <td><input type="number" id="agi_grow" value="0" min="0" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>LUC才能</th>
        <td><input type="number" id="luc_talent" value="10" id="" min="3" max="18" onChange="sta_make();"></td>
        <th>LUC成長</th>
        <td><input type="number" id="luc_grow" value="0" id="" min="0" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>武器</th>
        <td><select id="weapon_list" onChange="sta_make();"></td>
        </select>
        <th>武器ランク</th>
        <td><input type="number" id="weapon_rank" value="1" min="1" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>防具</th>
        <td><select id="armor_list" onChange="sta_make();">
            <option value="－">－</option>
            <option value="服">服</option>
            <option value="軽鎧">軽鎧</option>
            <option value="重鎧">重鎧</option>
          </select></td>
        <th>防具ランク</th>
        <td><input type="number" id="armor_rank" value="1" min="1" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>装飾</th>
        <td><select id="other_list" onChange="sta_make();">
            <option value="－">－</option>
          </select></td>
        <th>盾用ランク</th>
        <td><input type="number" id="other_rank" value="1" min="1" max="99" onChange="sta_make();"></td>
      </tr>

      <tr>
        <th>武器鍛冶1</th>
        <td>
          <select id="weapon_forge_list1" onChange="sta_make();">
            <option value="－">－</option>
        </td>
        </select>
        <th>武器鍛冶2</th>
        <td><select id="weapon_forge_list2" onChange="sta_make();">
            <option value="－">－</option>
        </td>
      </tr>

      <tr>
        <th>防具鍛冶1</th>
        <td><select id="armor_forge_list1" onChange="sta_make();">
            <option value="－">－</option>
        </td>
        </select>
        <th>防具鍛冶2</th>
        <td><select id="armor_forge_list2" onChange="sta_make();">
            <option value="－">－</option>
        </td>
      </tr>

      <tr>
        <th>盾専用鍛冶1</th>
        <td><select id="other_forge_list1" onChange="sta_make();">
            <option value="－">－</option>
        </td>
        </select>
        <th>盾専用鍛冶2</th>
        <td><select id="other_forge_list2" onChange="sta_make();">
            <option value="－">－</option>
        </td>
      </tr>
    </table>
  </div>


  <div class="float4">
    <!-- 右側、出力ブロック  -->
    <button type="button" id="copy_button" onclick="copy();">結果をコピー</button>
    <b></b><br><!-- 消すとレイアウトがなんかズレる  -->
    <textarea id="textarea1" rows="22" cols="50" spellcheck="false">ここに結果が表示されます</textarea><br>

    <footer>
      <a href="http://www.yggdrasystem.sakura.ne.jp/nssq/" target="_blank">SRSじゃない世界樹の迷宮TRPGサイト</a><br>
      <a href="http://www.yggdrasystem.sakura.ne.jp/nssq/character/index.html" target="_blank">キャラクター作成の流れ</a>
    </footer>


    <!-- スクリプトの実行  -->
    <script src=chara_make.js></script>
    <script src="main.js"></script>
    <script>sta_make();</script>
  </div>
</body>

</html>
